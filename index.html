<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode Employee Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    .dark-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.97);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .dark-card h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #00ffff;
    }

    .form-label {
      color: #ccc;
      font-weight: 500;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.07);
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .form-control:focus {
      box-shadow: 0 0 10px #00ffff;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-neon {
      background: #00ffff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
    }

    .btn-neon:hover {
      background-color: #00d5d5;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="dark-card">
    <h2>Employee Form</h2>
    <form id="empForm">
      <div class="mb-3">
        <label for="empName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="empName" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label for="empEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="empEmail" placeholder="john@example.com" required>
      </div>
      <div class="mb-3">
        <label for="empNumber" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="empNumber" placeholder="1234567890" pattern="[0-9]{10}" required>
      </div>
      <div class="mb-3">
        <label for="empAddress" class="form-label">Address</label>
        <textarea class="form-control" id="empAddress" rows="2" placeholder="Street, City, Zip" required></textarea>
      </div>
      <div class="mb-3">
        <label for="empSalary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="empSalary" placeholder="50000" required>
      </div>
      <button type="submit" class="btn-neon mt-3">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('empForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('empName').value;
      const email = document.getElementById('empEmail').value;
      const number = document.getElementById('empNumber').value;
      const address = document.getElementById('empAddress').value;
      const salary = document.getElementById('empSalary').value;

      alert(`üåô Employee Info Submitted:\n\nüë§ Name: ${name}\nüìß Email: ${email}\nüìû Phone: ${number}\nüè† Address: ${address}\nüí∏ Salary: ${salary}`);
      this.reset();
    });
  </script>
</body>
</html>
